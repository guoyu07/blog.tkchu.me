<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <title>{% if page.title %}{{ page.title }} | {% endif%}{{ site.title | escape }}</title>

  <link rel="stylesheet" href="{{ site.baseurl }}assets/post.css">

</head>
<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">

        <a class="navbar-brand" href="#"></a>
      </div>
      <div class="navbar-header col-md-6 col-md-offset-3">
        <a class="navbar-brand hidden-xs hidden-sm" href="#">{% if page.title %}{{ page.title }}{% endif %}</a>
      </div>
    </div><!-- /.container-fluid -->
  </nav>

  </header>

  <article class="container-fluid">
    <div class="row">
      <div id="content" class="col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2">
        {{content}}

      </div>
      <div id="comment" class="col-md-6 col-md-offset-2 col-lg-6 col-lg-offset-2">

    </div>
    </div>
  </article>
  <hr>
